<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a 1:1 Meeting with Me</title>
    <meta
      name="description"
      content="Schedule a meeting with me via Google Calendar."
    />
    <meta property="og:title" content="Book a Meeting with Me" />
    <meta
      property="og:description"
      content="Schedule a time directly on my calendar."
    />
    <meta property="og:image" content="/book a call.png" />
    <meta property="og:type" content="website" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }

      .hero-image {
        width: 100%;
        max-height: 630px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #555;
      }

      iframe {
        width: 100%;
        height: 700px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        iframe {
          height: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/book a call.png" alt="Featured" class="hero-image" />
      <h1>Book a 1:1 Call with Me</h1>
      <p>Choose a convenient time from my calendar below to connect.</p>

      <iframe src="https://calendar.app.google/G8ggdqRGZL5e49cLA"></iframe>
    </div>
  </body>
</html>
